<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ArteryUI-列表</title>
<!--    <link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/artery-ui.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="css/list.css" type="text/css" />
</head>
<body>
<div class="fd-main" id="list">
    <!-- 头：页签等 开始-->
    <div class="fd-top">
        <div class="fd-tab">
            <div class="fd-logo">
                <span class="fd-logo-img"></span>
                <span class="fd-text">系统案例库</span>
            </div>
            <div class="fd-tabs">
                <span ><aty-icon type="ios-chatbubble-outline" class="fd-icon1"></aty-icon>分析页</span>
                <span ><aty-icon type="edit" class="fd-icon1"></aty-icon>表单页</span>
                <span><aty-icon type="clipboard" class="fd-icon1"></aty-icon>列表页</span>
                <span><aty-icon type="ios-paper-outline" class="fd-icon1"></aty-icon>详情页</span>
                <span><aty-icon type="checkmark-round" class="fd-icon1"></aty-icon>结果页</span>
                <span><aty-icon type="clipboard" class="fd-icon1"></aty-icon>异常页</span>
                <span><aty-icon type="clipboard" class="fd-icon1"></aty-icon>个人页</span>
            </div>
            <div class="fd-notic">
                <span class="fd-span"><aty-icon size="26" type="android-home"></aty-icon></span>
                <span><aty-icon size="26" type="android-notifications-none"></aty-icon></span>
            </div>
        </div>
    </div>
    <!-- 头：页签等 结束-->
    <!-- 主要内容 开始-->
    <div class="fd-main-content">
        <!--包含面包屑，搜索框 开始-->
        <div class="fd-bar">
            <div class="fd-nav">
                <div class="fd-nav-text">
                    <aty-breadcrumb :data="breadcrumbdata"></aty-breadcrumb>
                </div>
                <div class="fd-title">
                    <h2>标准表格</h2>
                </div>
                <div class="fd-search">
                    <aty-row>
                        <aty-col span="6">
                            <aty-input :label-width=75 label="输入框名称" placeholder="默认文字"></aty-input>
                        </aty-col>
                        <aty-col span="6">
                            <aty-input  :label-width=110 label="输入框名称" placeholder="默认文字"></aty-input>
                        </aty-col>
                        <aty-col span="6">
                            <aty-input :label-width=110 label="输入框名称" placeholder="默认文字"></aty-input>
                        </aty-col>
                        <aty-col span="6">
                            <aty-input :label-width=110 label="输入框名称" placeholder="默认文字"></aty-input>
                        </aty-col>
                        <aty-col span="6">
                            <aty-input  :label-width=75 label="输入框名称" placeholder="默认文字"></aty-input>
                        </aty-col>
                        <aty-col span="6">
                            <aty-input :label-width=110 label="输入框名称" placeholder="默认文字"></aty-input>
                        </aty-col>
                        <aty-col span="6">
                            <aty-input :label-width=110 label="输入框名称" placeholder="默认文字"></aty-input>
                        </aty-col>
                        <aty-col span="6" class="fd-search-button">
                            <aty-button icon="android-search" type="primary" text="查询"></aty-button>
                            <aty-button icon="android-refresh" text="重置" ></aty-button>
                        </aty-col>
                    </aty-row>
                </div>
            </div>
        </div>
        <!--包含面包屑，搜索框 结束-->
        <!--表单 开始-->
        <div class="fd-content">
            <div class="fd-details">
                <div class="fd-content0"></div>
                <div class="fd-content1">
                    <div class="fd-content-list">
                        <div class="fd-button">
                            <aty-button icon="android-add-circle" class="fd-list-button" type="primary" text="默认">
                            </aty-button>
                            <aty-button icon="android-add-circle" type="primary" class="fd-list-button" text="悬浮" ></aty-button>
                            <aty-button icon="android-add-circle" disabled class="fd-list-button" text="无效">
                            </aty-button>
                            <aty-input class="fd-search-input">
                                <aty-icon slot="append" type="ios-search"></aty-icon>
                            </aty-input>
                        </div>
                        <div class="fd-table">
                            <aty-table :pageable-data="rs1" empty-text="未查询到数据">
                                <aty-table-column type="selection" reserve-selection label="序号"></aty-table-column>
                                <aty-table-column prop="bt" label="标题"></aty-table-column>
                                <aty-table-column prop="ly" label="来源"></aty-table-column>
                                <aty-table-column prop="rq" label="日期"></aty-table-column>
                                <aty-table-column prop="jg" label="价格"></aty-table-column>
                                <aty-table-column prop="ys" label="加载用时"></aty-table-column>
                                <aty-table-column prop="dz" label="地址"></aty-table-column>
                                <aty-table-column label="状态" width=70>
                                    <template slot-scope="props">
                                        <div class="fd-zts"><span :class="['fd-zt'+props.row.zt, 'fd-zt']"></span>{{zt[props.row.zt]}}</div>
                                    </template>
                                </aty-table-column>
                                <aty-table-column prop="cz" label="操作">
                                    <template slot-scope="props">
                                        <aty-link text="编辑"></aty-link>
                                        <aty-link text="查看"></aty-link>
                                        <aty-link text="删除"></aty-link>
                                    </template>
                                </aty-table-column>
                            </aty-table>
                            <aty-pagination class="fd-page" :total="10" show-total show-elevator></aty-pagination>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--表单 结束-->
    </div>
    <!-- 主要内容 结束-->
    <!-- 底部 开始   -->
    <div class="fd-bottom">
        <div class="fd-ps">
            <h2>成研UED</h2>
            <span>2019 华宇信息成都研发中心用户体验部出品</span>
        </div>
    </div>
    <!-- 底部 结束   -->
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/artery-ui.min.js"></script>
<script type="text/javascript" src="js/list.js"></script>
</body>
</html>
