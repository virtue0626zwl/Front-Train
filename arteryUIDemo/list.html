<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ArteryUI-列表</title>
    <link rel="stylesheet" href="css/artery-ui.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="css/list.css" type="text/css" />
</head>
<body data-js="js/list.js">
<div class="fd-main" id="app">
    <!-- 头：页签等 开始-->
    <div class="fd-top">
        <div class="fd-header">
            <div class="fd-tab">33</div>
        </div>
    </div>
    <!-- 头：页签等 结束-->
    <!-- 主要内容 开始-->
    <div class="fd-main-content">
        <!--包含面包屑，搜索框 开始-->
        <div class="fd-bar">
            <div class="fd-nav">
                <div class="fd-nav-text"></div>
                <div class="fd-title"></div>
                <div class="fd-search"></div>
            </div>
        </div>
        <!--包含面包屑，搜索框 结束-->
        <!--表单 开始-->
        <div class="fd-content">
            <div class="fd-details">
                <div class="fd-content1">
                    <div class="fd-content-list">
                        <aty-table class="fd-basic-table" border :pageable-data="rs1">
                            <aty-table-column prop="name" label="姓名"></aty-table-column>
                            <aty-table-column prop="address" label="地址"></aty-table-column>
                        </aty-table>
                    </div>
                </div>
            </div>
        </div>
        <!--表单 结束-->
    </div>
    <!-- 主要内容 结束-->
    <!-- 底部 开始   -->
    <div class="fd-bottom">
        <div class="fd-ps"></div>
    </div>
    <!-- 底部 结束   -->
</div>
</body>
<script type="text/javascript" th:src="@{js/artery-ui.min.js}"></script>
<script >
    new Vue({
        el:'#app',
        data: function() {
            return {
                rs1: [{
                    date: '2016-05-02',
                    name: '郭靖',
                    address: '上海市普陀区金沙江路 1576 弄'
                }, {
                    date: '2016-05-04',
                    name: '郭靖',
                    address: '上海市普陀区金沙江路 1517 弄'
                }]
            }
        }
    })

</script>
</html>
