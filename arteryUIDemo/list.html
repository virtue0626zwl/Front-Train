<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ArteryUI-列表</title>
    <link rel="stylesheet" href="css/artery-ui.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="css/list.css" type="text/css" />
</head>
<body>
<div class="fd-main">
    <!-- 头：页签等 开始-->
    <div class="fd-top">
        <div class="fd-header">
            <div class="fd-tab">33</div>
        </div>
    </div>
    <!-- 头：页签等 结束-->
    <!-- 主要内容 开始-->
    <div class="fd-main-content">
        <!--包含面包屑，搜索框 开始-->
        <div class="fd-bar">
            <div class="fd-nav">
                <div class="fd-nav-text">
                    <aty-breadcrumb :data="crumbData"></aty-breadcrumb>
                </div>
                <div class="fd-title"></div>
                <div class="fd-search"></div>
            </div>
        </div>
        <!--包含面包屑，搜索框 结束-->
        <!--表单 开始-->
        <div class="fd-content">
            <div class="fd-details">
                <div class="fd-content1">
                    <div class="fd-content-list">
<!--                        <div id="app">-->
                            <aty-table class="fd-default-table" border :pageable-data="rs1">
                                <aty-table-column type="index" :index="index" label="序号"></aty-table-column>
                                <aty-table-column prop="bt" label="标题"></aty-table-column>
                                <aty-table-column prop="ly" label="来源"></aty-table-column>
                                <aty-table-column prop="rq" label="日期"></aty-table-column>
                                <aty-table-column prop="jg" label="价格"></aty-table-column>
                                <aty-table-column prop="ys" label="加载用时"></aty-table-column>
                                <aty-table-column prop="dz" label="地址"></aty-table-column>
                                <aty-table-column prop="zt" label="状态"></aty-table-column>
                                <aty-table-column prop="cz" label="操作">
                                    <template slot-scope="props">
                                        <aty-link text="审核"></aty-link>
                                        <aty-link text="查看"></aty-link>
                                    </template>
                                </aty-table-column>
                            </aty-table>
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <!--表单 结束-->
    </div>
    <!-- 主要内容 结束-->
    <!-- 底部 开始   -->
    <div class="fd-bottom">
        <div class="fd-ps"></div>
    </div>
    <!-- 底部 结束   -->
</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/artery-ui.min.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script >
    export default {
        name: 'index',
        data() {
            return {
                crumbData:[{
                    name: '首页',
                    href: 'https://www.baidu.com/'
                }, {
                    name: '会员',
                    href: '请观察地址栏'
                }, {
                    name: '订单',
                    href: 'button'
                }]
            };
        }
    };
</script>
</html>
